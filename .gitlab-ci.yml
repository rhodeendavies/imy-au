stages:
  - prepare
  - build
  - deploy

prepare:
  image: node:14
  stage: prepare
  script:
    - echo "Removing package-lock.json"
    - rm package-lock.json
    - echo "Installing Aurelia"
    - npm install -g aurelia-cli
    - echo "Performing npm install"
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 day
  only:
    - release

build:
  image: node:14
  stage: build
  script:
    - echo "Building Aurelia Project"
    - npm run build
  artifacts:
    paths:
      - wwwroot/
    expire_in: 1 day
  only:
    - release

deploy:
  stage: deploy
  script:
    - echo "Configuring SSH"
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_IP_ADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - echo "Copying files to remote server"
#    - scp -r wwwroot $SSH_USERNAME@$SSH_IP_ADDRESS:/var/www/imy-au
    - rsync -avr wwwroot $SSH_USERNAME@$SSH_IP_ADDRESS:/var/www/imy-au
  only:
    - release

<template>
	<p if.bind="Text" class="word">
		${section.value}
	</p>

	<input-box if.bind="Input" value.bind="section.value" valid.bind="section.valid"></input-box>

	<p class="shuffle-word ${animation}" if.bind="ShuffleWord" click.delegate="getNextWord(section)">
		${section.value}
	</p>
</template>

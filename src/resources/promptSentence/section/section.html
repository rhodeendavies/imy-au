<template>
	<p if.bind="Text" class="word">
		${section.value}
	</p>

	<input-box if.bind="Input" value.bind="section.value" valid.bind="section.valid"
		min="3" max="25" type="small">
	</input-box>

	<p class="shuffle-word ${animation}" if.bind="ShuffleWord" click.delegate="getNextWord()">
		<span>
			${section.value}
		</span>
		<span class="cursor-element">
			<span class="icon">arrow_selector_tool</span>
		</span>
	</p>
</template>

<template>
	<div class="percentage-slider-wrapper">
		<div class="percentage-wrapper" if.bind="showCircle">
			<div>
				<div>${percentage}%</div>
			</div>
		</div>

		<div class="percentage-input-wrapper">
			<div class="percentage-text">
				<div if.bind="showValues">0%</div>
				<div class="percentage-sub-text">${lowText}</div>
			</div>

			<div class="percentage-bar-wrapper ${percentage == null ? 'hide-value' : ''}">
				<input type="range" min="0" max="100" value.bind="percentage" class="percentage-slider" />
				<div class="slider-bar">
					<div class="hover-percentage" css="left: ${percentage}%"
						if.bind="!showCircle && percentage != null">
						${percentage}%
					</div>
				</div>
			</div>

			<div class="percentage-text">
				<div if.bind="showValues">100%</div>
				<div class="percentage-sub-text">${highText}</div>
			</div>
		</div>
	</div>
</template>

<template>
	<div class="section-tracker-wrapper">
		<div class="tracker-arrow ${activeSection.prev == null ? 'tracker-arrow-disabled' : ''}"
			click.delegate="moveBackward()">
			<span class="icon">chevron_left</span>
		</div>
		<div class="tracker-sections">
			<div class="tracker-section ${section.active ? 'tracker-section-active' : ''}" repeat.for="section of sections"
				click.delegate="setActiveSection(section)">

			</div>
		</div>
		<div class="tracker-arrow ${activeSection.next == null ? 'tracker-arrow-disabled' : ''}"
			click.delegate="moveForward()">
			<span class="icon">chevron_right</span>
		</div>
	</div>
</template>

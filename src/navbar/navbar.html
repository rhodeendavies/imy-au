<template>
	<modal view-model.ref="logoutModal">
		<div slot="header">
			Log out
		</div>
		<div slot="body">
			Are you sure you want to log out?
			<div class="btn-row">
				<button class="btn btn-default" click.delegate="toggleLogoutModal()">
					No
				</button>
				<button class="btn btn-primary" click.delegate="logout()">
					Yes
				</button>
			</div>
		</div>
	</modal>

	<div class="navbar-wrapper" if.bind="showNavBar">
		<a class="navbar-name" click.delegate="navigateHome()">
			FlipQuest
		</a>
		<a href.bind="row.href" repeat.for="row of routes" click.delegate="navigate(row)"
			class="nav-item ${row.isActive ? 'active-nav-item' : ''}">
			${row.title}
		</a>

		<div click.delegate="toggleLogoutModal()" class="nav-item ml-auto">
			Log out
		</div>
	</div>
</template>

<template>
	<div class="navbar-wrapper" if.bind="authService.authenticated">
		<a href.bind="row.href" repeat.for="row of routes" class="nav-item ${row.isActive ? 'active-nav-item' : ''}">
			${row.title}
		</a>

		<a href.bind="profileRoute.href" if.bind="profileRoute != null" class="nav-item ${profileRoute.isActive ? 'active-nav-item' : ''}">
			<span class="fas fa-user"></span>
		</a>
	</div>
</template>

<template>
	<require from="./planning/ludus-planning-details"></require>
	<require from="./monitoring/ludus-monitoring-details"></require>
	<require from="./evaluation/ludus-evaluation-details"></require>
	<require from="resources/gauge/gauge"></require>

	<div class="ludus-reflection-details-container">
		<div class="reflections-details gauges-details-wrapper" if.bind="components.length > 0">
			<div class="reflection-header-wrapper">
				<div class="circle-icon">
					<span class="icon">signal_cellular_alt</span>
				</div>
				<div class="reflection-header">
					YOUR ATTRIBUTE PERFORMANCE
				</div>
			</div>

			<div class="ludus-evaluation-score-wrapper ludus-evaluation-score-wrapper-final" if.bind="reflection.evaluatingReflection != null">
				<div class="ludus-evaluation-score-text">SCORE:</div>
				<div class="ludus-evaluation-score">
					${finalScore} %
				</div>
			</div>
	
			<div class="reflection-body">
				<div class="ludus-gauges ludus-details-gauges">
					<gauge repeat.for="component of components" value.bind="component.originalScore"
						label.bind="component.name" class="ludus-detail-gauge">
					</gauge>
				</div>
			</div>
		</div>
	
		<ludus-planning-details if.bind="localParent.ShowPlanning"></ludus-planning-details>
		<ludus-monitoring-details if.bind="localParent.ShowMonitoring"></ludus-monitoring-details>
		<ludus-evaluation-details if.bind="localParent.ShowEvaluating"></ludus-evaluation-details>
	</div>
</template>

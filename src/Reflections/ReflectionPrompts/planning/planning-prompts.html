<template>
	<require from="resources/sectionTracker/section-tracker"></require>
	<require from="./baseSystem/base-planning"></require>
	<require from="./ludus/ludus-planning"></require>
	<require from="./paidia/paidia-planning"></require>

	<div class="prompt-wrapper">
		<div class="prompt-body-overview" if.bind="ShowOverview">
			<p>
				It's the start of a new week. This week's lectures are about <strong>${weekTopic}</strong>.
			</p>

			<p class="mt-15">
				Spend a few minutes planning your learning this week to set yourself up for success.
			</p>

			<button class="btn btn-primary mt-30" click.delegate="nextStep()">
				Let's go
			</button>
		</div>

		<base-planning class="prompt-body" show.bind="ShowBaseSystem"></base-planning>
		<ludus-planning class="prompt-body" show.bind="ShowLudus"></ludus-planning>
		<paidia-planning class="prompt-body" show.bind="ShowPaidia"></paidia-planning>

		<section-tracker class="prompt-section-tracker" num-of-sections.bind="4" section.bind="activeSection"
			bars.bind="true" view-model.ref="tracker" linear.bind="true">
		</section-tracker>
	</div>
</template>

<template>
	<require from="resources/percentageSlider/percentage-slider"></require>
	<require from="resources/promptSentence/prompt-sentence"></require>

	<div class="base-evaluation-feelings-wrapper mb-30">
		<div>
			<p class="reflection-question">How do you feel about ${localParent.Course} right now?</p>
			<percentage-slider percentage.bind="localParent.model.courseFeelings.rating"></percentage-slider>
		</div>

		<div>
			<p class="reflection-question">Here's a summary of your feelings about ${localParent.Course} this week</p>
			<div>
				<canvas id="feelingsChart"></canvas>
			</div>
		</div>
	</div>

	<p class="reflection-question my-30">
		How did your feelings towards ${localParent.Course} affect your learning this week?
	</p>

	<prompt-sentence prompt-sections.bind="promptSections" get-new-prompt.call="getNewPrompt()"></prompt-sentence>

	<div class="btn-row">
		<button class="btn btn-default" click.delegate="previousStep()" disabled.bind="!AllowNext">
			Back
		</button>
		<button class="btn btn-primary" click.delegate="nextStep()" disabled.bind="!AllowNext">
			Next
		</button>
	</div>
</template>

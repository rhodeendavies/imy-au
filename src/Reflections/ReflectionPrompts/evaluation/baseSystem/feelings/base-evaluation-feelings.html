<template>
	<require from="resources/slider/slider"></require>

	<div class="base-evaluation-feelings-wrapper">
		<div class="base-evaluation-feelings">
			<div>
				<p class="reflection-question">How do you feel about ${localParent.Course} right now?</p>
				<slider value.bind="localParent.model.feeling"></slider>
			</div>

			<div>
				<p class="reflection-question mb-30">
					How did your feelings towards ${localParent.Course} affect your learning this week?
				</p>

				<input-box type="textarea" value.bind="localParent.model.feelingsAffect" valid.bind="valid"></input-box>
			</div>
		</div>

		<div>
			<p class="reflection-question">Here's a summary of your feelings about ${localParent.Course} this week</p>

			<div class="evaluation-feelings">
				<rating-box repeat.for="feeling of localParent.model.feelings">
					<div slot="header">${feeling.feelingRating}/5</div>
					<div slot="body">${feeling.feelingDate | dateFormat}</div>
				</rating-box>
			</div>
		</div>
	</div>

	<div class="mt-30">
		<button class="btn btn-primary" click.delegate="nextStep()" disabled.bind="!AllowNext">
			Next
		</button>
	</div>
</template>

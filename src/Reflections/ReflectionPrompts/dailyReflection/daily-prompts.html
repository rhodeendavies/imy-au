<template>
	<div if.bind="ShowOverview">
		<p>
			Daily reflections are optional, quick reflections that can be done once every 24 hours. They allow you to keep a
			closer eye on your feelings about the module
			and your progress towards your learning strategies.
		</p>

		<p class="mt-15">
			Summaries of your reflections are shown once you've watched all the videos for the week.
		</p>

		<button class="btn btn-primary mt-30" click.delegate="submitDaily()" disabled.bind="!dailyReflectionAvailable">
			Let's go
		</button>
		<div class="body-small mt-10">${timeTillNextReflection} until next reflection opportunity</div>
	</div>

</template>

<template>
	<div>
		<p class="reflection-question mb-30">
			Review your chosen learning strategies from this week. Rate yourself for how well
			you are applying them.
		</p>

		<div class="base-strategy-rating-wrapper">
			<template repeat.for="strategy of Strategies">
				<div class="circle-icon">
					<span class="icon">${strategy.icon}</span>
				</div>
				<div>
					<div class="base-strategy-heading">${strategy.title}</div>
					<div innerhtml.bind="strategy.strategy"></div>
				</div>
				<div class="base-strategy-rating">
					<input-box value.bind="strategy.rating" type="large" valid.bind="strategy.valid"></input-box>
					<span class="base-strategy-rating-total">/5</span>
				</div>
			</template>
		</div>
	</div>

	<div class="mt-30">
		<button class="btn btn-primary" click.delegate="submit()" disabled.bind="!AllowSubmit">
			Finish
		</button>
	</div>
</template>

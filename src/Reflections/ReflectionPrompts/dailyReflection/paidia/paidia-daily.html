<template>
	<require from="./feelings/paidia-feelings"></require>
	<require from="./learningStrategies/paidia-learning-strategies"></require>

	<loader if.bind="localParent.busy.Active"></loader>

	<paidia-feelings class="prompt-section" if.bind="localParent.ShowFeelings"></paidia-feelings>
	<paidia-learning-strategies class="prompt-section" if.bind="!localParent.EvaluatingDone && localParent.ShowLearningStrategies"></paidia-learning-strategies>

	<div if.bind="localParent.EvaluatingDone && localParent.ShowLearningStrategies">
		<p class="reflection-question">
			You cannot rate your learning strategies anymore
		</p>

		<div class="mt-30">
			<button class="btn btn-primary" click.delegate="submitDaily()">
				Finish
			</button>
		</div>
	</div>
</template>

<template>
	<require from="resources/promptSentence/prompt-sentence"></require>

	<p class="reflection-question mb-30">
		What questions or confusion do you have about this week's content so far, and how do you plan to address this?
	</p>

	<prompt-sentence prompt-sections.bind="promptSections" get-new-prompt.call="getNewPrompt()"></prompt-sentence>

	<div class="btn-row">
		<button class="btn btn-default" click.delegate="previousStep()" disabled.bind="!AllowNext">
			Back
		</button>
		<button class="btn btn-primary" click.delegate="nextStep()" disabled.bind="!AllowNext">
			Next
		</button>
	</div>
</template>

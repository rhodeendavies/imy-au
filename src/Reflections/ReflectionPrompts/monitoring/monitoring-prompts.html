<template>
	<require from="resources/sectionTracker/section-tracker"></require>
	<require from="./baseSystem/base-monitoring"></require>
	<require from="./ludus/ludus-monitoring"></require>
	<require from="./paidia/paidia-monitoring"></require>

	<div class="prompt-wrapper">
		<div class="prompt-body-overview" if.bind="ShowOverview">
			<p>
				You're halfway through this week's videos. Spend a few minutes thinking about how it's going.
			</p>

			<button class="btn btn-primary mt-30" click.delegate="nextStep()">
				Let's go
			</button>
		</div>

		<base-monitoring class="prompt-body" if.bind="ShowBaseSystem" show.bind="!ShowOverview"></base-monitoring>
		<ludus-monitoring class="prompt-body" if.bind="ShowLudus" show.bind="!ShowOverview"></ludus-monitoring>
		<paidia-monitoring class="prompt-body" if.bind="ShowPaidia" show.bind="!ShowOverview"></paidia-monitoring>

		<section-tracker class="prompt-section-tracker" num-of-sections.bind="4" section.bind="activeSection"
			bars.bind="true" view-model.ref="tracker" linear.bind="true">
		</section-tracker>
	</div>
</template>

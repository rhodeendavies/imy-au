			<div class="reflection-body">
				There are no public reflections yet. They will appear when your classmates finish the week's content

		</div>
	</div>

	<div class="reflections-details-wrapper public-reflections-details-wrapper" repeat.for="reflection of reflections">

				${reflection}
			</div>
		</div>
	</div>

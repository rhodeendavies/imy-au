<template>
	<div repeat.for="reflection of Reflections" class="paidia-public-summary">
		<div class="paidia-summary-reflection">
			<div if.bind="reflection.hasColour" class="paidia-summary-heading"
				style.bind="reflection.backgroundColour">
			</div>
			<div class="paidia-summary-body" style.bind="reflection.shadowColour">
				<div class="emoji" if.bind="reflection.hasEmoji">
					${reflection.emoji}
				</div>
				<div class="gif" if.bind="reflection.hasGif">
					<img src.bind="reflection.gif" />
				</div>
				<div class="text" if.bind="reflection.hasText">
					${reflection.text}
				</div>
			</div>
		</div>
	</div>
</template>

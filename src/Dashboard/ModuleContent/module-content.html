<template>
	<require from="./Week/week"></require>

	<div class="module-content-wrapper ${IsResourceSelected ? 'resource-open' : ''}">
		<div class="module-content">
			<div class="module-content-header">
				Module Content
			</div>
		
			<div class="module-weeks">
				<week repeat.for="week of weeks" week.bind="week"></week>
			</div>
		</div>

		<div class="resource-video-wrapper" if.bind="IsResourceSelected">
			<div class="heading-1">${selectedResource.index}. ${selectedResource.title}</div>
			<div class="resource-video">

			</div>
		</div>
	</div>
</template>

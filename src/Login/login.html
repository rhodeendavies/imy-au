<template>
	<div class="page login-page">
		<div class="login-image"></div>
		
		<div class="login-center">
			<div class="top-heading login-heading">
				Log in
			</div>
			<div class="login-box">
				<div class="login-input">
					<input-box value.bind="studentNumber" label="Student number"></input-box>
				</div>
				<div class="login-input">
					<input-box value.bind="password" label="Password" type="password"></input-box>
				</div>

				<message if.bind="ShowError">
					${response.message}
				</message>

				<div class="login-action">
					<button class="btn btn-primary" click.delegate="login()">
						Log in
					</button>
				</div>
				
				<div class="text-center">
					<a class="hyper-link" disabled click.delegate="register()">
						Forgot/ reset your password
					</a>
				</div>
			</div>
		</div>
	</div>
</template>

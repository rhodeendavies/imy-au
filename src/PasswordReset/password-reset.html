<template>
	<div class="page password-reset-page">
		<div class="password-reset-image"></div>

		<div class="password-reset-center">
			<div class="top-heading password-reset-heading">
				Reset Password
			</div>
			<div class="password-reset-box">
				<div class="password-reset-input">
					<input-box value.bind="model.newPassword" label="Password" type="password">
					</input-box>
				</div>
				<div class="password-reset-input">
					<input-box value.bind="model.newPasswordConfirmation" label="Confirm Password"
						type="password" valid.bind="PasswordsMatch">
					</input-box>
				</div>

				<message if.bind="ShowError">
					${response.message}
				</message>

				<div class="password-reset-action">
					<button class="btn btn-primary" click.delegate="resetPassword()"
						disabled.bind="!PasswordsMatch">
						Reset password
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
